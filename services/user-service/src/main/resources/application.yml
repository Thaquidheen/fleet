# User Service Configuration
server:
  port: 8085

spring:
  application:
    name: user-service

  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/user_service_db
    username: fleet_user
    password: fleet_password_2024
    driver-class-name: org.postgresql.Driver

  # JPA Configuration - SCHEMA MANAGED BY FLYWAY
  jpa:
    hibernate:
      ddl-auto: validate  # Only validate, never create/update schema
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  # Flyway Configuration - MANAGES DATABASE SCHEMA
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    clean-disabled: true  # Prevent accidental data loss

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      password: "fleet_redis_2024"
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  # Mail Configuration
  mail:
    host: smtp.gmail.com
    port: 587
    username: thaquidheen@gmail.com
    password: 9656
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# JWT Configuration
jwt:
  secret: fleet-management-secret-key-for-jwt-token-signing-should-be-very-long-and-secure-and-is-at-least-64-bytes
  expiration: 86400000
  refresh-expiration: 604800000
  issuer: fleet-management-system
  audience: fleet-management-users

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 30
    enabled: true
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance-id:${random.value}}
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
    prefer-ip-address: true

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,flyway
  endpoint:
    health:
      enabled: true
      show-details: always
    flyway:
      enabled: true

# Logging Configuration
logging:
  level:
    com.fleetmanagement.userservice: DEBUG
    org.flywaydb: INFO
    org.hibernate.SQL: DEBUG